<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <title>CoinFlip Dapp</title>
</head>
<body>
    <div class="placeholder">
    <img src="eth-coin.png" style="max-width:250px;"><br>
    <label for="betAmount">Enter Ether Amount to Bet:</label><br>
    <input type="number" id="betAmount" name="Amount"><br><br>
    <button type="button" id="betButton"><h2>Bet!</h2></button><br><br>     
    Last Result: <span id="bet_result"></span><br>
    My Balance: <span id="user_balance"></span><br>
    <button type="button" id="userGetBalance">Update Balance</button><br>
    <button type="button" id="userWithdrawBalance">Withdraw Balance</button><br>
    <br>
    Contract Balance: <span id="contract_balance"></span><br>
    <button type="button" id="getContractBalance">Contract Balance</button><br>
    <button type="button" id="withdrawContractBalance">Withdraw Contract Balance (contract owner)</button><br>
    Random Number: <span id="random_number"></span><br>

    </div>
    <style>
        .placeholder {
            text-align:center;
        }
    </style>
</body>
</html>
